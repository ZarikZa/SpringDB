<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Управление заказами</title>
    <meta charset="UTF-8">
    <style>
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-box {
            margin-bottom: 20px;
        }
        .form-section {
            background: #f5f5f5;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .list-section {
            margin-top: 20px;
        }
        .item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .actions {
            margin-top: 10px;
        }
        .btn {
            padding: 5px 10px;
            margin: 2px;
            text-decoration: none;
            border-radius: 3px;
            display: inline-block;
            border: none;
            cursor: pointer;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-warning {
            background: #ffc107;
            color: black;
        }
        .pagination {
            margin: 20px 0;
        }
        .form-group {
            margin-bottom: 10px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .checkbox-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Управление заказами</h1>
        <div>
            <a th:href="@{/}" class="btn btn-primary">На главную</a>
        </div>
    </div>

    <!-- Поиск и фильтры -->
    <div class="search-box">
        <form method="get" th:action="@{/orders}">
            <div style="display: flex; gap: 10px; align-items: end;">
                <div class="form-group" style="flex: 1;">
                    <label>Поиск по адресу:</label>
                    <input type="text" name="search" th:value="${searchTerm}" placeholder="Введите адрес доставки...">
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Статус:</label>
                    <select name="status">
                        <option value="">Все статусы</option>
                        <option th:each="status : ${statuses}"
                                th:value="${status}"
                                th:text="${status}"
                                th:selected="${selectedStatus == status}">
                        </option>
                    </select>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label>Пользователь:</label>
                    <select name="userId">
                        <option value="">Все пользователи</option>
                        <option th:each="user : ${users}"
                                th:value="${user.id}"
                                th:text="${user.fullName != null ? user.fullName : user.username}"
                                th:selected="${selectedUserId == user.id}">
                        </option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Применить фильтры</button>
                </div>
                <div class="form-group">
                    <a th:href="@{/orders}" class="btn">Сбросить</a>
                </div>
            </div>
        </form>
    </div>

    <!-- Форма создания заказа -->
    <div class="form-section">
        <h3>Создать новый заказ</h3>
        <form method="post" th:action="@{/orders/add}">
            <div class="form-group">
                <label>Пользователь:</label>
                <select name="user.id" required>
                    <option value="">-- Выберите пользователя --</option>
                    <option th:each="user : ${users}"
                            th:value="${user.id}"
                            th:text="${user.fullName != null ? user.fullName : user.username}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label>Адрес доставки:</label>
                <input type="text" name="shippingAddress" required>
            </div>
            <div class="form-group">
                <label>Статус:</label>
                <select name="status" required>
                    <option th:each="status : ${statuses}"
                            th:value="${status}"
                            th:text="${status}">
                    </option>
                </select>
            </div>
            <div class="form-group">
                <label>Комментарий:</label>
                <textarea name="notes" rows="2"></textarea>
            </div>
            <div class="form-group">
                <label>Унитазы (удерживайте Ctrl для множественного выбора):</label>
                <select name="toiletIds" multiple size="5" required>
                    <option th:each="toilet : ${toilets}"
                            th:value="${toilet.id}"
                            th:text="${toilet.name + ' - ' + toilet.brand + ' / ' + toilet.model}">
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Создать заказ</button>
        </form>
    </div>

    <!-- Пагинация -->
    <div class="pagination" th:if="${totalPages > 1}">
        <span>Страница <span th:text="${currentPage}"></span> из <span th:text="${totalPages}"></span> (Всего записей: <span th:text="${totalCount}"></span>)</span>
        <div>
            <a th:if="${currentPage > 1}"
               th:href="@{|/orders?page=${currentPage - 1}&size=${pageSize}${searchTerm != null ? '&search=' + searchTerm : ''}${selectedStatus != null ? '&status=' + selectedStatus : ''}${selectedUserId != null ? '&userId=' + selectedUserId : ''}|}"
               class="btn">← Предыдущая</a>

            <span th:each="i : ${#numbers.sequence(1, totalPages)}">
                <a th:if="${i != currentPage}"
                   th:href="@{|/orders?page=${i}&size=${pageSize}${searchTerm != null ? '&search=' + searchTerm : ''}${selectedStatus != null ? '&status=' + selectedStatus : ''}${selectedUserId != null ? '&userId=' + selectedUserId : ''}|}"
                   class="btn"
                   th:text="${i}"></a>
                <strong th:if="${i == currentPage}"
                        th:text="${i}"
                        style="padding: 5px 10px; background: #007bff; color: white;"></strong>
            </span>

            <a th:if="${currentPage < totalPages}"
               th:href="@{|/orders?page=${currentPage + 1}&size=${pageSize}${searchTerm != null ? '&search=' + searchTerm : ''}${selectedStatus != null ? '&status=' + selectedStatus : ''}${selectedUserId != null ? '&userId=' + selectedUserId : ''}|}"
               class="btn">Следующая →</a>
        </div>
    </div>

    <!-- Множественные действия -->
    <div class="form-section">
        <h3>Множественные действия с выбранными заказами:</h3>

        <form method="post" th:action="@{/orders/delete-multiple}">
            <button type="submit" class="btn btn-danger"
                    th:onclick="|return confirm('Вы уверены, что хотите удалить выбранные заказы?')|">
                Удалить выбранные
            </button>
        </form>

        <form method="post" th:action="@{/orders/soft-delete-multiple}">
            <button type="submit" class="btn btn-warning"
                    th:onclick="|return confirm('Вы уверены, что хотите скрыть выбранные заказы?')|">
                Скрыть выбранные
            </button>
        </form>
    </div>

    <!-- Список заказов -->
    <div class="list-section">
        <h3>Список заказов</h3>

        <div th:if="${totalCount == 0}">
            <p>Заказы не найдены.</p>
        </div>

        <!-- Общая форма для множественных действий -->
        <form method="post" id="ordersForm">
            <div th:each="order : ${orders}" class="item">
                <div class="checkbox-item">
                    <label>
                        <input type="checkbox" name="ids" th:value="${order.id}">
                        <strong>Заказ №<span th:text="${order.id}"></span></strong> —
                        Пользователь: <span th:text="${order.user != null ? order.user.fullName : 'Неизвестно'}"></span>
                    </label>
                </div>
                <p>Адрес: <span th:text="${order.shippingAddress}"></span>,
                    Статус: <span th:text="${order.status}"></span>,
                    Дата: <span th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></span>
                </p>
                <p>Сумма: <span th:text="${order.totalAmount != null ? order.totalAmount : '0.00'}"></span></p>
                <div class="actions">
                    <form method="post" th:action="@{/orders/update}" style="display: inline;">
                        <input type="hidden" name="id" th:value="${order.id}">
                        <select name="status">
                            <option th:each="status : ${statuses}"
                                    th:selected="${status == order.status}"
                                    th:value="${status}"
                                    th:text="${status}"></option>
                        </select>
                        <button type="submit" class="btn btn-primary">Обновить статус</button>
                    </form>

                    <form method="post" th:action="@{/orders/delete}" style="display: inline;">
                        <input type="hidden" name="id" th:value="${order.id}">
                        <button type="submit" class="btn btn-danger"
                                th:onclick="|return confirm('Удалить заказ №${order.id}?')|">Удалить</button>
                    </form>

                    <form method="post" th:action="@{/orders/soft-delete}" style="display: inline;">
                        <input type="hidden" name="id" th:value="${order.id}">
                        <button type="submit" class="btn btn-warning"
                                th:onclick="|return confirm('Скрыть заказ №${order.id}?')|">Скрыть</button>
                    </form>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
