<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Управление пользователями</title>
    <style>
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .search-box { margin-bottom: 20px; }
        .form-section { background: #f5f5f5; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        .list-section { margin-top: 20px; }
        .item { border: 1px solid #ddd; padding: 15px; margin-bottom: 10px; border-radius: 5px; }
        .actions { margin-top: 10px; }
        .btn { padding: 5px 10px; margin: 2px; text-decoration: none; border-radius: 3px; display: inline-block; border: none; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-danger { background: #dc3545; color: white; }
        .btn-warning { background: #ffc107; color: black; }
        .pagination { margin: 20px 0; }
        .form-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; }
        input, select { width: 100%; padding: 8px; }
        .update-form { background: #f0f8ff; padding: 10px; margin-top: 10px; border-radius: 5px; }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Управление пользователями</h1>
        <div>
            <a th:href="@{/}" class="btn btn-home">На главную</a>
        </div>
    </div>

    <div class="search-box">
        <form method="get" th:action="@{/users}">
            <input type="text" name="search" th:value="${searchTerm}" placeholder="Поиск по email или имени...">
            <button type="submit" class="btn btn-primary">Найти</button>
            <a th:href="@{/users}" class="btn">Сбросить</a>
        </form>
    </div>

    <div class="form-section">
        <h3>Добавить нового пользователя</h3>
        <form method="post" th:action="@{/users/add}">
            <div class="form-group">
                <label>Имя:</label>
                <input type="text" name="firstName" required>
            </div>
            <div class="form-group">
                <label>Фамилия:</label>
                <input type="text" name="lastName" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Телефон:</label>
                <input type="text" name="phone" placeholder="+79991234567">
            </div>
            <div class="form-group">
                <label>Роль:</label>
                <select name="role" required>
                    <option value="">Выберите роль</option>
                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Добавить пользователя</button>
        </form>
    </div>


    <div class="list-section">
        <h3>Список пользователей</h3>

        <div th:if="${totalCount == 0}">
            <p>Пользователи не найдены.</p>
        </div>

        <div th:each="user : ${users}" class="item">
            <div class="user-info">
                <strong>[[${user.fullName}]]</strong> —
                Email: [[${user.email}]],
                Телефон: [[${user.phone}]],
                Роль: [[${user.role}]]
            </div>

            <div class="actions">
                <div class="update-form">
                    <form method="post" th:action="@{/users/update}">
                        <input type="hidden" name="id" th:value="${user.id}">

                        <div style="display: flex; gap: 10px; align-items: center; flex-wrap: wrap;">
                            <div>
                                <label>Имя:</label>
                                <input type="text" name="firstName" th:value="${user.firstName}" required style="width: 120px;">
                            </div>
                            <div>
                                <label>Фамилия:</label>
                                <input type="text" name="lastName" th:value="${user.lastName}" required style="width: 120px;">
                            </div>
                            <div>
                                <label>Email:</label>
                                <input type="email" name="email" th:value="${user.email}" required style="width: 200px;">
                            </div>
                            <div>
                                <label>Телефон:</label>
                                <input type="text" name="phone" th:value="${user.phone}" style="width: 150px;">
                            </div>
                            <div>
                                <label>Роль:</label>
                                <select name="role" style="width: 120px;">
                                    <option th:each="role : ${roles}"
                                            th:selected="${role == user.role}"
                                            th:value="${role}" th:text="${role}"></option>
                                </select>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-primary">Обновить</button>
                            </div>
                        </div>
                    </form>
                </div>

                <div style="margin-top: 10px;">
                    <form method="post" th:action="@{/users/delete}" style="display: inline;">
                        <input type="hidden" name="id" th:value="${user.id}">
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </form>

                    <form method="post" th:action="@{/users/soft-delete}" style="display: inline;">
                        <input type="hidden" name="id" th:value="${user.id}">
                        <button type="submit" class="btn btn-warning">Скрыть</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
